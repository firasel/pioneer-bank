<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login-area" class="container">
            <h1 class="text-center pb-3 mt-4">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" placeholder="email" class="form-control"
                    id="">
                <br>
                <input type="password" placeholder="password"
                    class="form-control" id="">
                <br>
                <button type="button" class="btn btn-success" id="loginBtn">Enter</button>
            </div>
        </div>
        <div class="container" id="transaction-area">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$ <span id="currentBalance">1300</span></h2>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-2">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control mt-3" id="depositAmount" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control mt-3" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
